services:
  db:
    image: postgres:18.1
    restart: always
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $POSTGRES_DB -U $POSTGRES_USER"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  prestart:
    image: apartments-backend:latest
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
        restart: true
    networks:
      - traefik-public
      - appnet
    command: bash scripts/prestart.sh
    environment:
      - PROJECT_NAME=Apartments
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    networks:
      - traefik-public
    environment:
      - ADMINER_DESIGN=pepa-linha-dark
    labels:
      - traefik.enable=true
      - traefik.docker.network=apartments_traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-http.rule=Host(`adminer.apartments.local`)
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-http.entrypoints=http
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-http.middlewares=https-redirect
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-https.rule=Host(`adminer.apartments.local`)
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-https.entrypoints=https
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-https.tls=true
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-adminer-https.tls.certresolver=le
      - traefik.http.services.${PROJECT_NAME?Variable not set}-adminer.loadbalancer.server.port=8080

  grafana:
    image: grafana/grafana-enterprise
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - DB_HOST=${POSTGRES_HOST}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
    networks:
      - appnet
      - traefik-public
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards

  backend:
    image: apartments-backend:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
        restart: true
      prestart:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    networks:
      - traefik-public
      - appnet
    environment:
      - PROJECT_NAME=Apartments
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD? Variable not set}
      - KLEINANZEIGEN_USERNAME=${KLEINANZEIGEN_USERNAME?Variable not set}
      - KLEINANZEIGEN_PASSWORD=${KLEINANZEIGEN_PASSWORD?Variable not set}
      - ENVIRONMENT=production
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000/api/v1/utils/health-check/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - traefik.enable=true
      - traefik.docker.network=apartments_traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${PROJECT_NAME?Variable not set}-backend.loadbalancer.server.port=8000
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-http.rule=Host(`api.apartments.local`)
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-http.entrypoints=http
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-https.rule=Host(`api.apartments.local`)
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-https.entrypoints=https
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-https.tls=true
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-https.tls.certresolver=le
      # Enable redirection for HTTP and HTTPS
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-backend-http.middlewares=https-redirect

  frontend:
    image: apartments-frontend:latest
    restart: always
    environment:
      - PUBLIC_BACKEND_API_URL=${PUBLIC_BACKEND_API_URL?Variable not seto}
    networks:
      - traefik-public
    build:
      context: ./frontend
      args:
        - PUBLIC_BACKEND_API_URL=https://${PUBLIC_BACKEND_API_URL?Variable not set}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=apartments_traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.${PROJECT_NAME?Variable not set}-frontend.loadbalancer.server.port=80
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-http.rule=Host(`apartments.local`)
      - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-http.entrypoints=http
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-https.rule=Host(`apartments.local`)
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-https.entrypoints=https
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-https.tls=true
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-https.tls.certresolver=le
      # Enable redirection for HTTP and HTTPS
      # - traefik.http.routers.${PROJECT_NAME?Variable not set}-frontend-http.middlewares=https-redirect

volumes:
  app-db-data:
  grafana-storage: {}

networks:
  appnet:
  traefik-public:
    external: true
